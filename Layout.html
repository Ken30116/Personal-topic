<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寧韻美麗島/園區導覽</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font-family.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/footer-platform-no.css">
    <style>
        .title {
            background-image: url(./img/layout/shock-music.png);
            padding: 50px;
            position: relative;
        }

        .title h1 {
            color: #000000;
            font-family: "華康墨字體";
            font-size: 40px;
            text-align: center;
            opacity: .9;
        }

        .title h2 {
            color: #000000;
            font-family: "華康墨字體";
            font-size: 30px;
            text-align: center;
            opacity: .9;
        }

        .mascot {
            position: absolute;
            top: 10%;
            left: 65%;
        }

        .mascot img {
            width: 90%;
        }

        .breadcrumb {
            position: absolute;
            bottom: 0;
            left: 10%;
        }

        .breadcrumb-item {
            color: #000000;
            font-family: "華康中圓體";
            font-size: 16px;
            opacity: .6;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            content: " / ";
        }


        .layout {
            width: 1280px;
            margin: 0 auto;
        }

        .layout-box {
            margin: 50px;
            border-radius: 10px;
            display: flex;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);
        }

        .main-box {
            width: 30%;
            display: flex;
            flex-wrap: wrap;
            background-color: #ffffff;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to right, #ffffff 0%, #e7e7e7 55%, #c3c3c2 80%, #9a9a9a 93%, #6e6c6d 99%, #444243 100%);
        }

        .main h2 {
            color: #008080;
            font-family: "華康墨字體";
            font-size: 40px;
            opacity: .9;
            border-bottom: 3px solid rgba(0, 128, 128, 0.7);
            margin-top: 30px;
        }

        .btn-box {
            position: relative;
            width: 100%;
            height: 570px;
        }

        .btn {
            border: 3px solid rgba(0, 128, 128, 0.5);
            border-radius: 5px;
            width: 65%;
            text-align: right;
            box-shadow: 0px 10px 1px rgba(0, 122, 128, 0.5);
            cursor: pointer;
            transition: top 0.2s, box-shadow 0.3s;
        }

        .btn span {
            color: #007ac3;
            font-family: "華康中圓體";
            font-size: 25px;
            display: inline-block;
            padding: 15px 20px;
        }

        .btn:hover span {
            color: #00c234;
        }

        #btn_gold {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 5%;
        }

        #btn_wood {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 21%;
        }

        #btn_water {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 37%;
        }

        #btn_fire {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 53%;
        }

        #btn_terra {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            top: 69%;
        }

        #btn_gold:hover {
            top: 7%;
            box-shadow: 0px 0px 10px #ffc909, inset 0px 0px 10px #ffc909;
            border: none;
        }

        #btn_wood:hover {
            top: 23%;
            box-shadow: 0px 0px 10px #46a12b, inset 0px 0px 10px #46a12b;
            border: none;
        }

        #btn_water:hover {
            top: 39%;
            box-shadow: 0px 0px 10px #00b7e4, inset 0px 0px 10px #00b7e4;
            border: none;
        }

        #btn_fire:hover {
            top: 55%;
            box-shadow: 0px 0px 10px #ea0000, inset 0px 0px 10px #ea0000;
            border: none;
        }

        #btn_terra:hover {
            top: 71%;
            box-shadow: 0px 0px 10px #d64d00, inset 0px 0px 10px #d64d00;
            border: none;
        }

        .btn-img {
            width: 25%;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 25px;
            top: 50%;
        }

        .btn-img img {
            width: 100%;
        }

        .map-box {
            width: 70%;
            position: relative;
            background: linear-gradient(to left, #ffffff 0%, #e7e7e7 55%, #c3c3c2 80%, #9a9a9a 93%, #6e6c6d 99%, #444243 100%);
            box-sizing: border-box;
        }

        .map-box img {
            position: absolute;
            width: 100%;
            top: 15%;
            left: 0;
        }

        #control-map {
            position: absolute;
            z-index: 100;
        }

        .map-box .map {
            display: none;
            position: relative;
        }

        #image_gold:hover~#map_gold {
            display: block;
        }

        #image_gold:hover~#text_gold {
            display: block;
        }

        #image_wood:hover~#map_wood {
            display: block;
        }

        #image_wood:hover~#text_wood {
            display: block;
        }

        #image_water:hover~#map_water {
            display: block;
        }

        #image_water:hover~#text_water {
            display: block;
        }

        #image_fire:hover~#map_fire {
            display: block;
        }

        #image_fire:hover~#text_fire {
            display: block;
        }

        #image_terra:hover~#map_terra {
            display: block;
        }

        #image_terra:hover~#text_terra {
            display: block;
        }

        .text {
            font-family: "華康中圓體";
            font-size: 30px;
            opacity: .8;
            display: none;
            position: relative;
            z-index: 2;
        }

        .text::after {
            content: "";
            height: 150px;
            width: 2px;
            background-color: #000000;
            position: absolute;
            transform: translateX(-50%);
            top: 130%;
            left: 50%;
            z-index: 2;
        }

        .text::before {
            content: "";
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: #000000;
            transform: translateX(-50%);
            position: absolute;
            top: 600%;
            left: 50%;
            z-index: 2;
        }

        #text_gold {
            color: #ffc909;
            position: absolute;
            top: 13%;
            right: 20%;
            z-index: 2;
        }

        #text_wood {
            color: #46a12b;
            position: absolute;
            top: 15%;
            right: 25%;
        }

        #text_water {
            color: #00b7e4;
            position: absolute;
            top: 13%;
            right: 40%;
        }

        #text_fire {
            color: #ea0000;
            position: absolute;
            top: 19%;
            right: 30%;
        }

        #text_terra {
            color: #d64d00;
            position: absolute;
            top: 20%;
            left: 30%;
        }

        .compass {
            position: absolute;
            bottom: 33%;
            left: 10%;
            width: 30%;
            opacity: 0.5;
        }

        .compass img {
            width: 80%;
        }

        .knowledge{
            position: absolute;
            bottom: 15%;
            right: 15%;
            z-index: 100;
        }

        .knowledge a {
            color: #000000;
            font-family: "華康中圓體";
            font-size: 25px;
            opacity: .9;
            margin: 5px;
        }

        .knowledge a:hover{
            color: #00c234;
        }

        .backimg {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: -1;
        }

        .backimg img {
            width: 100%;
            opacity: .9;
            vertical-align: top;
        }
    </style>
</head>
